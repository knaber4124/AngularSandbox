<h2>List of Users</h2>
<button class="btn btn-dark mb-3" (click)="showUserForm = !showUserForm">Add User</button>

<div class="card card-body mb-3" *ngIf="showUserForm">
    <h2>Add User</h2>
    <form (submit)="onSubmit($event)">
        <div class="form-group">

            <label>
                First Name
            </label>
            <input type="text" [(ngModel)]="user.firstName" class='form-control' name="firstName">
        </div>
        <div class="form-group">
            <label>
                Last Name
            </label>
            <input type="text" [(ngModel)]="user.lastName" class='form-control' name="lastName">
        </div>
        <div class="form-group">

            <label>
                Age
            </label>
            <input type="number" [(ngModel)]="user.age" class='form-control' name="age">
        </div>
        <div class="form-group">

            <label>
                Street Address
            </label>
            <input type="text" [(ngModel)]="user.address.street" class='form-control' name="street">
        </div>
        <div class="form-group">

            <label>
                City
            </label>
            <input type="text" [(ngModel)]="user.address.city" class='form-control' name="city">
        </div>
        <div class="form-group">

            <label>
                State
            </label>
            <input type="text" [(ngModel)]="user.address.state" class='form-control' name="state">

        </div>

        <button (click)="addUser()" [disabled]="user.firstName == '' || user.lastName== '' "
            class="btn btn-block border-dark mb-3">Add New User</button>
    </form>
</div>


<ul class="'list-unstyled" *ngIf="loaded && users.length > 0">
    <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">
        <h3>{{user.firstName }} {{user.lastName }} <small *ngIf="user.age&& user.address"><button
                    (click)="user.hide = !user.hide" class="btn-drk btn-sm"><i
                        [ngClass]="user.hide ? 'fa fa-plus': 'fa fa-minus'" class="fa fa-plus"></i></button></small>
        </h3>
        <ul class="'list-group" *ngIf="!user.hide && user.age&& user.address">
            <li class='list-group-item'>
                Age:{{user.age}}
            </li>
            <li class='list-group-item'>
                Address:{{user?.address?.street}} {{user?.address?.city}} {{user?.address?.state}}
            </li>
            <li class="list-group-item">
                Registered on:{{user.registered | date: 'fullDate'}}
            </li>
        </ul>
    </li>
</ul>

<h4 *ngIf='users?.length == 0 '>No users Available</h4>
<h4 *ngIf='!loaded'>Loading Users...</h4>
